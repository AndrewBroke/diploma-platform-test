{% extends 'platform/base.html' %}
{% load static %}

{% block loadStyles %}
<link rel="stylesheet" href="{% static 'platform/css/login/style.css' %}">
{% endblock loadStyles %}

{% block content %}
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal text-center">Вход в аккаунт</h1>

    <div class="form-floating">
        <input type="text" class="form-control" id="id_username" placeholder="Логин" name="username">
        <label for="id_username">Логин</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="id_password" placeholder="Пароль" name="password">
        <label for="id_password">Пароль</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
</form>
{% endblock content %}
